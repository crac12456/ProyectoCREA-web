<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto CREA</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/CREA.ico') }}">
  </head>
  <script>
  window.addEventListener("load", function() {
    document.body.classList.add("loaded");
  });
</script>
  <body>
    <header>
      <img
        class="logo"
        src="{{ url_for('static', filename='img/Logo_CREA.png') }}"
        alt="logo"
      />
      <ul class="Tema">
        <li>Smart Blue Sentinel</li>
      </ul>
      <ul class="right">
        <li><a href="{{ url_for('index') }}">Inicio</a></li>
        <li><a href="{{ url_for('control') }}">Control</a></li>
        <li><a href="{{ url_for('gps') }}">GPS</a></li>
        <li><a href="{{ url_for('datos') }}">Datos</a></li>
      </ul>
    </header>
    <main>
      <div class="bordes">
        <img class="testcam" src="{{ url_for('static', filename='img/camtest1.png') }}" alt="camara test"/>
      <div class="control-container">
        <div class="control-row">
          <button class="btn-control up" data-key="w">▲</button>
        </div>
        <div class="control-row">
          <button class="btn-control left" data-key="a">◀</button>
          <button class="btn-control center" data-key=" ">●</button>
          <button class="btn-control right" data-key="d">▶</button>
        </div>
        <div class="control-row">
          <button class="btn-control down" data-key="s">▼</button>
        </div>
      </div>
        </div>
      </div>
    </main>
  </body>
</html>
